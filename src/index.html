<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Doctor Directory</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Doctors in Portland</h1>
      <form>
        <div class="form-group">
          <label for="symptom">Find a new doctor based on symptom:</label>
          <select class="form-control" id="symptom">
            <option value="massage">Massage Therapy</option>
            <option value="sore%20throat">Sore throat</option>
            <option>Rash</option>
            <option>Allergies</option>
            <option>Asthma</option>
            <option>Pregnancy</option>
          </select>
        </div>
        <p>OR</p>
        <p>If you already have a doctor, search by name:</p>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" class="form-control" id="first-name" placeholder="Erin">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" class="form-control" id="last-name" placeholder="Young">
        </div>
        <button class="btn-success" id="find-doctor">Find Doctors!</button>
      </form>
      <div class="errors"></div>
      <div class="doctor-matches"></div>
    </div>
  </body>
</html>
